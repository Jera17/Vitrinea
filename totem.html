<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrinea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-t from-cyan-500 to-blue-500 min-h-screen flex flex-col justify-between">

  <!-- Header con Logo y Navegación -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-8">
      <img src="logo.png" alt="Vitrinea Logo" class="h-8">
      <nav class="flex space-x-6 text-gray-700">
        <a href="#marcas" class="hover:text-purple-500">Marcas</a>
        <a href="#probador" class="hover:text-purple-500">Probador</a>
        <a href="#vitrinea" class="hover:text-purple-500">Vitrinea</a>
        <a href="#contacto" class="hover:text-purple-500">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Título Principal -->
  <section class="text-center py-10 px-4">
    <p class="text-lg text-gray-700">
      Descubre cómo te quedan tus productos con el
    </p>
    <h1 class="text-4xl font-bold text-purple-600 mb-2">PROBADOR</h1>
    <p class="text-md text-gray-500 mt-1">Prueba, juega y sorpréndete con cada elección. ¡Es fácil y divertido!</p>
  </section>

  <!-- Carrusel Principal -->
  <section class="container mx-auto py-6 px-4">
    <div class="flex items-center justify-center space-x-4">
      <!-- Tarjeta Izquierda -->
      <div class="bg-white shadow-lg rounded-xl p-4 w-40 h-56 flex flex-col items-center justify-center">
        <img src="item-left.png" alt="Joyería" class="h-24 object-contain">
        <span class="mt-2 text-center font-semibold text-purple-500">Joyería</span>
      </div>

      <!-- Tarjeta Central (Producto Principal) -->
      <div class="bg-white shadow-lg rounded-xl p-6 w-60 h-80 flex flex-col items-center justify-center">
        <img src="item-main.png" alt="Moda" class="h-40 object-contain">
        <span class="mt-2 text-center font-bold text-purple-600 text-lg">Moda</span>
      </div>

      <!-- Tarjeta Derecha -->
      <div class="bg-white shadow-lg rounded-xl p-4 w-40 h-56 flex flex-col items-center justify-center">
        <img src="item-right.png" alt="Accesorios y bisutería" class="h-24 object-contain">
        <span class="mt-2 text-center font-semibold text-purple-500">Accesorios y bisutería</span>
      </div>
    </div>
  </section>

  <!-- Carrusel Inferior -->
  <section class="container mx-auto flex items-center justify-center py-6 px-4 space-x-4 overflow-hidden">
    <!-- Tarjetas de productos en carrusel -->
    <div class="flex space-x-4 animate-scroll">
      <div class="bg-white shadow-lg rounded-xl p-4 w-32 h-40 flex flex-col items-center justify-center">
        <img src="dress.png" alt="Vestidos" class="h-20 object-contain">
        <span class="mt-2 text-center text-purple-500">Vestidos</span>
      </div>
      <div class="bg-white shadow-lg rounded-xl p-4 w-32 h-40 flex flex-col items-center justify-center">
        <img src="blouse.png" alt="Blusas" class="h-20 object-contain">
        <span class="mt-2 text-center text-purple-500">Blusas</span>
      </div>
      <div class="bg-white shadow-lg rounded-xl p-4 w-32 h-40 flex flex-col items-center justify-center">
        <img src="shirt.png" alt="Camisetas" class="h-20 object-contain">
        <span class="mt-2 text-center text-purple-500">Camisetas</span>
      </div>
      <!-- Agregar más tarjetas aquí según sea necesario -->
    </div>
  </section>

  <!-- Banner Inferior Rotatorio -->
  <section class="relative bg-gradient-to-r from-purple-400 to-orange-400 py-8 px-4 text-white text-center">
    <h2 class="text-lg font-semibold">Disfruta de una experiencia única</h2>
    <p class="text-sm">Descarga nuestra app</p>
    <div class="mt-4 flex justify-center space-x-4">
      <a href="#"><img src="google-play.png" alt="Descargar en Google Play" class="h-10"></a>
      <a href="#"><img src="app-store.png" alt="Descargar en App Store" class="h-10"></a>
    </div>
  </section>

  <!-- Agregar un pequeño script para hacer que el banner cambie -->
  <script>
    const banners = [
      "bg-gradient-to-r from-purple-400 to-orange-400",
      "bg-gradient-to-r from-blue-400 to-green-400",
      "bg-gradient-to-r from-pink-400 to-purple-400"
    ];
    let currentBanner = 0;

    setInterval(() => {
      const bannerSection = document.querySelector("section.relative");
      bannerSection.className = `relative py-8 px-4 text-white text-center ${banners[currentBanner]}`;
      currentBanner = (currentBanner + 1) % banners.length;
    }, 5000); // Cambia cada 5 segundos
  </script>

  <!-- Animación para carrusel infinito -->
  <style>
    .animate-scroll {
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>

</body>
</html>
